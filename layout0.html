<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이틀 사이</title>
</head>
<body>
    <p>여기에는 내가 입력하고 싶은 문장을...</p>    <!--본문글 : paragraph-->

    <h1>큰글자</h1> <!--heading-->
    <h2>큰글자</h2>
    <h3>큰글자</h3>
    <h4>큰글자</h4>
    <h5>큰글자</h5>
    <h6>큰글자</h6>

    <h1><a href="https://www.naver.com/">네이버</a></h1>
    <a href="https://www.google.co.kr/"><button>구글</button></a>
    <button><a href="https://www.google.co.kr/">구글</a></button> <br/><br/><br/>
    <!--버튼을 눌렀을 때 구글로 이동-->

    <img src="cat.jpg" style="width:300px;height:300px;">

    <a href="https://www.naver.com/"><img src="cat.jpg" style="width:300px;height:300px;"></a>
    <!--이미지를 눌렀을 때 원하는 사이트로 이동가능-->

</html>
