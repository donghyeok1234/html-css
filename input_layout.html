<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 샘플</title>
    <link href="./css/input_layout.css" rel="stylesheet">
</head>
<body>
    <div class="component-signup">
        <form>
            <div>
                <p>아이디</p>
                <input type="email" placeholder="emxample@emxample.com">
            </div>

            <div>
                <p>비밀번호</p>
                <input type="password">
            </div>

            <div id="width-40">
                <p>이름</p>
                <input type="text">
            </div>

            <div id="width-40">
                <p>생년월일</p>
                <input type="date">
            </div>
            
            <div class="clear-both"></div>

            <div>
                <p>자기소개</p>
                <textarea></textarea>
            </div>

            <div>
                <label for="chk1">비매너시 경고없이 강퇴</label>
                <input type="checkbox" id="chk1">
                <br>
                <input type="submit" value="회원가입">
            </div>
        </form>
    </div>
</body>
</html>
