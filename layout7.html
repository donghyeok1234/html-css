<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습</title>
</head>
<body>
    <div style="width: 40%; background: gray; text-align: center;">
        <div style="width: 25%; height: 100px; background: red; float: left;">
            <img src="boy.jpg" style="float: left; width: 100px; height: 100px; border-radius: 60px;">
        </div>
        <div style="width: 25%; height: 100px; background: blue; float: left; display:flex; justify-content: center; align-items: center;">
            <p style="line-height: 0;">12</p>
            <br>
            <p style="line-height: 0;">게시물</p>
        </div>
        <div style="width: 25%; height: 100px; background: green; float: left;">
            <p>201</p>
            <p>팔로워</p>
        </div>
        <div style="width: 25%; height: 100px; background: yellow; float: left;">
            <p>190</p>
            <p>팔로잉</p>
        </div>
        <div style="clear: both;">
            <div style="text-align: left;">이름</div>
            <div style="text-align: left;">소개글</div>
        </div>
        <p style="width: 40%; height: 50px; background: orange; float: left; display:flex; justify-content: center; align-items: center;">프로필 편집</p>
        <p style="width: 40%; height: 50px; background: rebeccapurple; float: left; display:flex; justify-content: center; align-items: center;">프로필 공유</p>
        <p style="width: 20%; height: 50px; background: orange; float: left; display:flex; justify-content: center; align-items: center;">찾기</p>
    </div>
</body>
</html>
